<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Netflix Profile Clone</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 160px;
            font-size: 48px;
            font-weight: bold;

        }

        h3 {
            font-size: 24px;
            color:#fff
        }

        .profile-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile:hover img {
            border: 3px solid #fff;
            transform: scale(1.1);
        }

        .profile img {
            width: 140px;
            height: 140px;
            border-radius: 8px;
        }

        .profile span {
            margin-top: 12px;
            font-size: 18px;
        }

        .btn-manage {
            margin-top: 60px;
            padding: 10px 28px;
            font-size: 18px;
            border: 1px solid #777;
            color: #777;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-manage:hover {
            border-color: #fff;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>넷플릭스를 시청할 프로필을 선택하세요.</h1>

<div class="profile-container">
    <div class="profile">
        <img src="./img/kdh-ksh.JPG" alt="Sangho">
        <h3><a href="main.html">SanghoKim</a> </h3>
    </div>

    <div class="profile">
        <img src="./img/kdh-sdw.JPG" alt="Dongwook Seo">
        <h3><a href="main.html" >Dongwook Seo</a></h3>
    </div>

    <div class="profile">
        <img src="./img/kdh-jjw.JPG" alt="Jang Jiwoong">
        <h3><a href="main.html">Jang Jiwoong</a></h3>
    </div>

    <div class="profile">
        <img src="./img/kdh-kjs.JPG" alt="Junseok Kang">
        <h3><a href="main.html">Junseok Kang</a></h3>
    </div>

        <span>키즈</span> -->

</div>

</html>
